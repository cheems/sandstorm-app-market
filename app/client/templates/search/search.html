<template name="Search">

  <div class="genre-title-section">

    <div class="contents">

      <div class="genre-name large">
        {{#if stillWaitingOnApps}}
        Searching...
        {{else}}
        Search results
        {{/if}}
      </div>

    </div>

  </div>

  <div class="genre-other-section">

    <div class="contents">

      {{#if appList}}

      <div class="genre-other">

        <div class="app-table">

            {{#each appList}}
              {{> appItem app=this searchQuery=searchQuery}}
            {{/each}}

        </div>

      </div>

      {{else}}
      {{#unless stillWaitingOnApps}}

      <div class="title-message">Sorry, I can't find any matching apps.</div>

      <div class="subtitle-message">Would you like to browse the <a href="{{getZippedPath 'appMarketGenre' 'genre' 'Popular'}}">most popular</a> apps we have in the store?</div>
      {{/unless}}
      {{/if}}

    </div>

  </div>

</template>
