<template name="Genre">

  <div class="genre-title-section">

    <div class="contents">

      <div class="genre-name large">{{genre}}{{#if authorName}} - {{authorName}}{{/if}}</div>

    </div>

  </div>
{{!--
  <div class="genre-popular-section">

    <div class="contents">

        {{> genreTablePopular genre=genre}}

    </div>

  </div>
--}}
  <div class="genre-other-section">

    <div class="contents">

        {{> genreTableOther genre=genre}}

    </div>

  </div>

</template>

<template name="AppsByAuthor">

  <div class="genre-title-section">

    <div class="contents">

      <div class="genre-name large">Apps By Author - {{authorName}}</div>

    </div>

  </div>
{{!-- TODO(someday): Consider re-enabling popular row?
  <div class="genre-popular-section">

    <div class="contents">

        {{> genreTablePopular genre='Apps By Author'}}

    </div>

  </div>
--}}
  <div class="genre-other-section">

    <div class="contents">

        {{> genreTableOther genre='Apps By Author'}}

    </div>

  </div>

</template>

<template name="genreTable">

  {{#if countApps genre}}

    <div class="genre-name">
      <a href="{{getZippedPath 'appMarketGenre' 'genre' genre}}">{{genre}} &gt;</a>
      <a class="see-all" href="{{getZippedPath 'appMarketGenre' 'genre' genre}}">See all &gt;</a>
    </div>

    {{> appTable genre=genre reactive=true bigLeader=bigLeader}}

  {{/if}}

</template>


<template name="genreTablePopular">

  {{#if routerSubsReady}}
  {{#if countApps genre}}

  <div class="genre-popular">

    <div class="contents">

      <div class="title">POPULAR</div>

      {{> appTable bigLeader=true singleLine=true genre=genre}}

    </div>

  </div>

  {{/if}}
  {{/if}}

</template>


<template name="genreTableOther">

  {{#if routerSubsReady}}
  {{#if countApps genre}}

  <div class="genre-other">

    {{> appTable bigLeader=true genre=genre reactive=true}}

  </div>

  <div class="load-more"></div>

  {{> genreTableOtherFinishedRendering tableFinishedRenderingReactiveVar=tableFinishedRenderingReactiveVar}}

  {{/if}}
  {{/if}}

</template>

<template name="genreTableOtherFinishedRendering">
</template>
