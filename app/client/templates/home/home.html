<template name="Home">

  <div class="welcome-message">

    <div class="message">

      <div class="text">{{message}}</div>

    </div>

    <div class="close-button">
      <i class="icon-rejected_dark"></i>
    </div>

  </div>

  <div class="text-banner">
    <a href="https://sandstorm.io">Sandstorm.io</a> is an
    <a href="https://github.com/sandstorm-io/sandstorm">open source</a> platform for
    servers.<br>Install any of the apps below with just one click.
  </div>

  <div class="main-section">

    <div class="contents">

      {{!-- TEMPORARY: Just show "featured apps" on front page until we have enough apps to make
            genres make sense. --}}

      <div class="genre-name large">Featured Apps</div>

      <div class="genre-other-section">
        {{> genreTableOther genre="Featured"}}
      </div>

{{!--
      {{#each genres}}

        {{> genreTable genre=this.name singleLine=true}}

      {{/each}}
--}}

    </div>

  </div>

  <div class="load-more"></div>

</template>
